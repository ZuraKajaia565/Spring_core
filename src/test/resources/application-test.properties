# Test Configuration
spring.application.name=gymCRM-test
server.port=0

# Use H2 database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Initialize with test data
spring.sql.init.mode=embedded
spring.jpa.defer-datasource-initialization=true

# Disable Eureka client in test mode unless specifically needed
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# ActiveMQ configuration for testing
spring.activemq.broker-url=vm://localhost?broker.persistent=false
spring.activemq.in-memory=true
spring.activemq.packages.trust-all=true

# JWT Secret for testing
jwt.secret=testSecretKeyForTestingPurposesOnlyDoNotUseInProduction

# Logging
logging.level.com.zura.gymCRM=DEBUG
logging.level.org.springframework.test=INFO
